<!-- Weather App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    <div id="app">
        <!-- Search Bar -->
         <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="Search by City">
            <button onclick="getWeather()" id="searchIcon"><span class="material-symbols-outlined">
search
</span></button>
         </div>

        <!-- Date & city -->
         <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
         </div>
         <!--  WeImage  -->

         <div id="tempImg"></div>
         <!-- description -->
        <div id="description"></div>

        <!--Temp-->
        <div id="temp"></div>

        <!--Extra Info  -->
        <div id="extraInfo">
            <div class="col">
                <div class="info">
                    <h5>Highs</h5>
                    <p id="tempMax"></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h5>Lows</h5>
                    <p id="tempMin"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
